<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>잘라낸 이미지</title>
</head>

<body>
    <h1>잘라낸 이미지</h1>
    <img id="croppedImage" alt="잘라낸 이미지" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script> -->
    <script>
        // 로컬 스토리지에서 잘라낸 이미지 데이터 URL 가져오기
        const croppedImageDataUrl = localStorage.getItem('croppedImage');
        if (croppedImageDataUrl) {
            document.getElementById('croppedImage').src = croppedImageDataUrl;
        }
    </script>
    <script>
        console.log(typeof html2canvas);
    </script>
</body>

</html>

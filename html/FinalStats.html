<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>개발자 키우기</title>
    <link rel="icon" type="image/png" href="../assets/global/favicon.png" />
    <link rel="stylesheet" href="../css/FinalStats.css" />
    <link rel="stylesheet" href="../css/Global.css" />
  </head>
  <body>
    <section>
      <header><h1>최종 결과</h1></header>
      <div id="profile">
        <div id="username"></div>
        <div class="donut-chart">
          <svg viewBox="0 0 36 36" class="circular-chart">
            <path
              class="circle-bg"
              d="M18 2.0845 
                 a 15.9155 15.9155 0 0 1 0 31.831 
                 a 15.9155 15.9155 0 0 1 0 -31.831"
            />

            <path
              class="circle"
              d="M18 2.0845 
                 a 15.9155 15.9155 0 0 1 0 31.831 
                 a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <image x="6" y="6" width="24" height="24" class="profile-img" />

            <circle
              cx="18"
              cy="18"
              r="13"
              class="overlay"
              fill="rgba(0, 0, 0, 0.5)"
            ></circle>
            <text x="18" y="20" class="percentage"></text>
          </svg>
        </div>
        <button id="result-button">SUCCESS</button>
      </div>
      <div id="score-list">
        <div>
          <label for="score-1">열정</label>
          <div class="integrity-modal display-none">
            <img src="../assets/integrity/passion.png" alt="passion" />
            <div>
              <h1>열정</h1>
              <p>새로운 기술과 금융 혁신에 끊임없이 도전하는 태도</p>
            </div>
          </div>
          <div class="chart-container">
            <hr class="base-chart" />
            <hr id="scoreitem-1" />
            <span class="display-none"></span>
          </div>
        </div>
        <div>
          <label for="score-2">열린마음</label>
          <div class="integrity-modal display-none">
            <img src="../assets/integrity/openness.png" alt="openness" />
            <div>
              <h1>열린마음</h1>
              <p>변화와 다양한 아이디어를 수용하며 협업하는 자세</p>
            </div>
          </div>
          <div class="chart-container">
            <hr class="base-chart" />
            <hr id="scoreitem-2" />
            <span class="display-none"></span>
          </div>
        </div>
        <div>
          <label for="score-3">손님우선</label>
          <div class="integrity-modal display-none">
            <img
              src="../assets/integrity/with_customer.png"
              alt="with_customer"
            />
            <div>
              <h1>손님우선</h1>
              <p>사용자의 필요를 최우선으로 고려하는 서비스 마인드</p>
            </div>
          </div>
          <div class="chart-container">
            <hr class="base-chart" />
            <hr id="scoreitem-3" />
            <span class="display-none"></span>
          </div>
        </div>
        <div>
          <label for="score-4">전문성</label>
          <div class="integrity-modal display-none">
            <img src="../assets/integrity/excellence.png" alt="excellence" />
            <div>
              <h1>전문성</h1>
              <p>IT 지식을 바탕으로 최적의 솔루션을 제공하는 능력</p>
            </div>
          </div>
          <div class="chart-container">
            <hr class="base-chart" />
            <hr id="scoreitem-4" />
            <span class="display-none"></span>
          </div>
        </div>
        <div>
          <label for="score-5">존중과배려</label>
          <div class="integrity-modal display-none">
            <img src="../assets/integrity/respect.png" alt="respect" />
            <div>
              <h1>존중과 배려</h1>
              <p>동료/고객과 신뢰를 쌓고 원활한 커뮤니케이션을 유지하는 태도</p>
            </div>
          </div>
          <div class="chart-container">
            <hr class="base-chart" />
            <hr id="scoreitem-5" />
            <span class="display-none"></span>
          </div>
        </div>
        <button id="remind-btn">나의 오늘 하루 되짚어보기🔍</button>
      </div>
    </section>
    <div class="modal-overlay display-none"></div>
    <div id="reminder" class="display-none">
      <div id="carousel-track">
        <div class="carousel-slide">
          <div id="thanksto">
            <h1>Special Thanks</h1>
            <p><span>팀장</span> 허동민</p>
            <p><span>팀원</span> 박지민</p>
            <p><span>팀원</span> 임하늘</p>
            <p><span>팀원</span> 주소영</p>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/FinalStats.js"></script>
  </body>
</html>
